<!DOCTYPE html>
<html lang="en">


<head>
  {{ partial "head.html" . }}
</head>

<body class="bg-background-light text-base dark:bg-background-dark dark:text-white">
  {{ partial "header.html" . }}
  <main class="flex">
    <div id="sidebar"
    class="sticky top-16 flex h-screen shrink-0 grow flex-row-reverse bg-background-light dark:bg-gray-dark-100 md:fixed md:z-10 md:hidden md:h-screen md:w-screen lg:grow-0"
    style="visibility: hidden;">
    {{ block "left" . }}
    
    {{ end }}
  </div>
    <div class="w-[840px] flex-initial overflow-clip p-6 pt-0 md:w-lvw">
      {{ block "main" . }}
      <br><a href="/guides/use-case/" class="back-link">‚Üê Back to Guides</a><br><br>
  <article class="DocSearch-content prose max-w-none dark:prose-invert">
    {{ with .Title }}
    <h1 class="scroll-mt-36">{{ . }}</h1>
    {{ end }}
    {{ .Content }}
  </article>

      {{ end }}
    </div>
    <div class="sticky top-16 h-screen w-[300px] shrink grow overflow-y-scroll lg:hidden">
      {{ block "right" . }}
      {{ partial "aside.html" . }}
      {{ end }}
    </div>
  </main>
  <footer>{{ partialCached "footer.html" . }}</footer>
</body>

</html>
